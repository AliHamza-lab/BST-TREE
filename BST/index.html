<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST Tree</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
